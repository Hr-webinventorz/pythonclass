    .dashboard-box {
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        color: white;
    }
    .dashboard-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .dashboard-box i {
        font-size: 2.5rem;
        margin-bottom: 15px;

    .bg-employees {

    }
    .bg-tasks {
        background-color: #17a2b8; /* Teal */
