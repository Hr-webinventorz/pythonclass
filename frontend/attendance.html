<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Attendance</title>
</head>
<style>
    .dashboard-box {
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        color: white;
    }
    .dashboard-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .dashboard-box i {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }
    .bg-employees {
        background-color: #28a745; /* Green */
    }
    .bg-tasks {
        background-color: #17a2b8; /* Teal */
    }
    .bg-departments {
        background-color: #ffc107; /* Yellow */
    }
    .bg-attendance {
        background-color: #dc3545; /* Red */
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"><i class="fa fa-briefcase"></i> Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-white">
                            <i class="fa fa-tachometer"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-users"></i> Employees
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="employee/create.html"><i class="fa fa-user-plus"></i> Create Employee</a></li>
                            <li><a class="dropdown-item" href="employee/all.html"><i class="fa fa-list"></i> All Employees</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="task.html" class="nav-link text-white">
                            <i class="fa fa-tasks"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="department.html" class="nav-link text-white">
                            <i class="fa fa-building"></i> Departments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="attendance.html" class="nav-link text-white">
                            <i class="fa fa-calendar-check-o"></i> Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link text-white">
                            <i class="fa fa-cogs"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Dashboard Boxes -->
    <div class="container mt-5">
        <div class="row">
            <!-- Attendance Form in a Card -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fa fa-calendar-check-o"></i> Mark Attendance</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="employeeName"><i class="fa fa-user"></i> Employee Name</label>
                                <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name">
                            </div>
                            <div class="form-group">
                                <label for="date"><i class="fa fa-calendar"></i> Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="status"><i class="fa fa-check-circle"></i> Status</label>
                                <select class="form-control" id="status">
                                    <option>Present</option>
                                    <option>Absent</option>
                                    <option>Leave</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2"><i class="fa fa-check"></i> Mark Attendance</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Attendance Table in a Card -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fa fa-list"></i> Attendance Records</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-user"></i> Employee</th>
                                    <th><i class="fa fa-calendar"></i> Date</th>
                                    <th><i class="fa fa-check-circle"></i> Status</th>
                                    <th><i class="fa fa-cogs"></i> Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Demo Data -->
                                <tr>
                                    <td>John Doe</td>
                                    <td>2024-08-17</td>
                                    <td>Present</td>
                                    <td>
                                        <button class="btn btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Jane Smith</td>
                                    <td>2024-08-17</td>
                                    <td>Absent</td>
                                    <td>
                                        <button class="btn btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <!-- Dynamic Data from Database (PHP logic would go here) -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
