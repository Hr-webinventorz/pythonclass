<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Settings</title>
</head>
<style>
    .dashboard-box {
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        color: white;
    }
    .dashboard-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .dashboard-box i {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }
    .bg-employees {
        background-color: #28a745; /* Green */
    }
    .bg-tasks {
        background-color: #17a2b8; /* Teal */
    }
    .bg-departments {
        background-color: #ffc107; /* Yellow */
    }
    .bg-attendance {
        background-color: #dc3545; /* Red */
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"><i class="fa fa-briefcase"></i> Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-white">
                            <i class="fa fa-tachometer"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-users"></i> Employees
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="employee/create.html"><i class="fa fa-user-plus"></i> Create Employee</a></li>
                            <li><a class="dropdown-item" href="employee/all.html"><i class="fa fa-list"></i> All Employees</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="task.html" class="nav-link text-white">
                            <i class="fa fa-tasks"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="department.html" class="nav-link text-white">
                            <i class="fa fa-building"></i> Departments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="attendance.html" class="nav-link text-white">
                            <i class="fa fa-calendar-check-o"></i> Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link text-white">
                            <i class="fa fa-cogs"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Dashboard Boxes -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Change Password Form in a Card -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fa fa-lock"></i> Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="currentPassword"><i class="fa fa-key"></i> Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                            </div>
                            <div class="form-group">
                                <label for="newPassword"><i class="fa fa-lock"></i> New Password</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword"><i class="fa fa-lock"></i> Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2"><i class="fa fa-refresh"></i> Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
